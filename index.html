<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- external css file -->
    <link rel="stylesheet" href="./style.css">

    <!-- external js file -->
    <script defer src="./script.js"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <title>Coffee Corner</title>
</head>
<body>
    <div class="container">
        <!-- about the shop and title & offers if any -->
        <div class="header">

            <p class="shopname">Coffee Corner </p>
            <h3>Sign Up and Grab your First time free Coffee Right now!</h3>

        </div>
        <!-- content for coffee cup image and form at right -->
        <div class="content">

            <div class="image-section">

                <img src="./pexels-lood-goosen-1235706.jpg" alt="image of coffee">
            
            </div>
            <div class="form">

                <form action="index.html">


                <p>Already Have an Account ? <a href="index.html">Log In</a> to order. </p> 

                <div class="name">
                <input type="text" class="firstname" name="firstname" placeholder="first name" required>
                <input type="text" class="lastname" placeholder="last name" required>
                </div>

                    <input class="longinput email" type="email"
                    placeholder="Type your email" required>
                    <input class="longinput phonenumber" type="text" maxlength="12" placeholder="Type your Phone Number" required>

                <div class="password-div">
                    <input type="password" class="password" placeholder="password" required>
                    <input type="password" class="confirmpassword" placeholder="confirm password" required>
                </div>

                <button type="submit">Sign Up</button>

            </form>


            </div>

        </div>
       
    </div>
</body>
</html>
